<!DOCTYPE html>
<html lang="en">
<head>

            <input type="color" name="color" id="color" value="#ffffff" class="input">
        </form>
        <section class="photos">
            <img src="./images/h2.png" alt="Pyschodelic background" class="hero">
            <img src="./images/h2.png" alt="Pyschodelic background" class="hero">
            <img src="./images/h2.png" alt="Pyschodelic background" class="hero">
        </section>
    </main>
    <script src="./main.js"></script>

</html>
